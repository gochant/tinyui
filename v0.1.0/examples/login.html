<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Tiny:Login</title><meta name="viewport" content="width=device-width, initial-scale=1"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="../assets/tiny/css/bootstrap.css" rel="stylesheet"><link href="../assets/font-awesome/css/font-awesome.css" rel="stylesheet"><link href="../assets/jquery.scrollbar/jquery.scrollbar.css" rel="stylesheet"><link href="../assets/tiny/css/tiny.css" rel="stylesheet"><!--[if lt IE 9]>

            <div class="panel panel-info panel-lg panel-shadow ">
                <div class="panel-heading">
                    <div class="panel-title">请登录</div>
                </div>

                <div class="panel-body">

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <div class="input-group input-group-lg">
                        <label for="login-username" class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </label>
                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="帐户名">
                    </div>

                    <div class="input-group input-group-lg">
                        <label for="login-password" class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </label>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="密码">
                    </div>

                </div>
                <div class="panel-footer">
                    <div class="controls">
                        <a id="btn-login" href="#" class="btn btn-success btn-lg btn-block">登 录</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
