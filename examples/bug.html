<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JS插件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link href="../src/assets/bootstrap-theme-tiny/bootstrap.css" rel="stylesheet" />
    <link href="assets/bootswatch.min.css" rel="stylesheet" />
    <link href="../src/index.css" rel="stylesheet" />

    <link href="../bower_components/smalot-bootstrap-datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet" />
    <!--[if lt IE 9]>
        <script src="../bower_components/html5shiv/dist/html5shiv.js"></script>
        <script src="../bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <div class="container">

        <!-- Validation
        ================================================== -->

        <div class="bs-docs-section clearfix">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-header">
                        <h1 id="navbar">Validation</h1>
                    </div>
                    <div class="bs-component">
                        <form class="form-inline">
                            <div class="form-group">
                                <div class=" input-group input-sm" style="width:150px;">
                                    <input type="text" class="form-control" placeholder="输入字符搜索" value="">
                                    <div class="input-group-btn">
                                        <button class="btn btn-default"><i class="fa fa-search"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group btn-toolbar">
                                <div class="btn-group">
                                    <a class="btn btn-default btn-sm" data-child-code="@ViewBag.Code" data-action="previewSupLevel">
                                        <i class="fa fa-arrow-left"></i>
                                        返回上级
                                    </a>
                                </div>

                                <div class="btn-group">
                                    <button class="btn btn-default btn-sm" data-action="selectSub">
                                        选择地域
                                        <i class="fa fa-chevron-circle-down"></i>
                                    </button>
                                </div>

                                <div class="btn-group">
                                    <button class="btn btn-default btn-sm" data-action="create">
                                        <i class="fa fa-plus"></i>
                                        添加
                                    </button>
                                </div>

                                <div class="btn-group">
                                    <button class="btn btn-default btn-sm" data-action="edit">
                                        <i class="fa fa-pencil"></i>
                                        编辑
                                    </button>
                                </div>

                                <div class="btn-group">
                                    <button class="btn btn-default btn-sm" data-action="remove">
                                        <i class="fa fa-trash"></i>
                                        删除
                                    </button>
                                </div>
                            </div>
                        </form>

                        <div class="modal">
                            <div class="modal-dialog ui-dialog">
                                <div class="modal-content">
                                    <div i="header" class="modal-header" style="">
                                        <button i="close" class="close" aria-hidden="true" style="" title="cancel">×</button>            <h4 i="title" class="modal-title" id="title:1431070584836">高级查询</h4>
                                    </div>
                                    <div i="body" class="modal-body ui-dialog-body with-footer" style="">
                                        <div i="content" class="ui-dialog-content" style="width: 500px; height: 120px; " id="content:1431070584836">
                                            <div class="fn-wnd" style="display: block; ">
                                                <div class="ver-view k-bind-block">
                                                    <div class="body high-search form-horizontal p15">
                                                        <div class="form-group">
                                                            <label class="col-xs-4 control-label" for="">项目名称：</label>
                                                            <div class="col-xs-7">
                                                                <input type="text" name="ProjectName" class="form-control" maxlength="20" data-bind="value:projectName">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-xs-4 control-label" for="">实施年度：</label>
                                                            <div class="col-xs-7">
                                                                <select class="form-control" name="Year" data-value-field="Value" data-text-field="Text" data-bind="value: year,source: years"><option value="">请选择...</option><option value="2015">2015</option></select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="footer  modal-footer">
                                                        <a class="btn btn-primary" data-action="search">查询</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div i="footer" class="modal-footer" style="display: none; ">
                                        <div i="statusbar" class="ui-dialog-statusbar" style="display: none; "></div>
                                        <div i="button" class="ui-dialog-button"></div>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <div id="source-modal" class="modal fade">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Source Code</h4>
                    </div>
                    <div class="modal-body">
                        <pre></pre>
                    </div>
                </div>
            </div>
        </div>
        <footer></footer>

    </div>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="assets/bootswatch.js"></script>

    <!--validation-->
    <script src="../bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="../bower_components/jquery-validation-unobtrusive/jquery.validate.unobtrusive.min.js"></script>
    <script src="assets/jquery.validate.bootstrap-tooltip.js"></script>
    <script src="../bower_components/smalot-bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../bower_components/smalot-bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../bower_components/noty/js/noty/packaged/jquery.noty.packaged.js"></script>
    <script src="../bower_components/typeahead.js/dist/typeahead.jquery.js"></script>
    <script>

    </script>
</body>
</html>
