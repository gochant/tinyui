<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>Login Page - Ace Admin</title>

    <meta name="description" content="User login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link href="../tiny/magic-bootstrap.css" rel="stylesheet" />
    <link href="../tiny/ace/index.css" rel="stylesheet" />
    <link href="../tiny/ace/icons/css/fonttiny.css" rel="stylesheet" />
    <!--[if lte IE 9]>
        <link href="../tiny/ace-ie.css" rel="stylesheet" />
    <![endif]-->
    <!--[if lte IE 8]>
        <script src="../../../vendor/html5shiv/dist/html5shiv.min.js"></script>
        <script src="../../../vendor/respond/dest/respond.min.js"></script>
    <![endif]-->
    <style>
        body {
            margin: 20px auto;
            width: 900px;
            background: white;
        }
    </style>

</head>
<body class="no-skin">
    <h4 class="header">操作图标</h4>
    <div class="btn-toolbar">
        <a class="btn btn-default">
            <i class="fa-plus"></i>
            添加
        </a>
        <a class="btn btn-default">
            <i class="fa-edit"></i>
            修改
        </a>
        <a class="btn btn-default">
            <i class="fa-trash-empty"></i>
            删除
        </a>
        <a class="btn btn-default">
            <i class="fa-info"></i>
            详情
        </a>

        <a class="btn btn-default">
            <i class="fa-print"></i>
            打印
        </a>
        <a class="btn btn-default">
            <i class="fa-download"></i>
            下载
        </a>
        <a class="btn btn-default">
            <i class="fa-upload"></i>
            上传
        </a>
        <a class="btn btn-default">
            <i class="fa-refresh"></i>
            刷新
        </a>
        <a class="btn btn-default">
            <i class="fa-help"></i>
            帮助
        </a>
        <a class="btn btn-default">
            <i class="fa-search"></i>
            搜索
        </a>
    </div>
    <div class="space"></div>
    <h4 class="header">对话框图标</h4>

    <div class="btn-toolbar">
        <a class="btn btn-default">
            <i class="fa-ok"></i>
            确定
        </a>
        <a class="btn btn-default">
            <i class="fa-cancel"></i>
            取消
        </a>
    </div>
    <div class="space"></div>
    <h4 class="header">业务———账户、用户、用户组</h4>

    <div class="btn-toolbar">
        <a class="btn btn-default">
            <i class="fa-users"></i>
            用户组
        </a>
        <a class="btn btn-default">
            <i class="fa-user"></i>
            用户
        </a>
    </div>
    <div class="space"></div>
    <h4 class="header">业务———文件、档案</h4>

    <div class="btn-toolbar">
        <a class="btn btn-default">
            <i class="fa-folder"></i>
            文件夹
        </a>
        <a class="btn btn-default">
            <i class="fa-folder-open"></i>
            打开的文件夹
        </a>
        <a class="btn btn-default">
            <i class="fa-file-word"></i>
            Word
        </a>
        <a class="btn btn-default">
            <i class="fa-file-excel"></i>
            Excel
        </a>
        <a class="btn btn-default">
            <i class="fa-file-powerpoint"></i>
            PPT
        </a>
        <a class="btn btn-default">
            <i class="fa-file-image"></i>
            图片
        </a>
        <a class="btn btn-default">
            <i class="fa-file-audio"></i>
            音频
        </a>
        <a class="btn btn-default">
            <i class="fa-file-video"></i>
            视频
        </a>
        <a class="btn btn-default">
            <i class="fa-doc-text"></i>
            文本文件
        </a>
        <a class="btn btn-default">
            <i class="fa-file-archive"></i>
            压缩包
        </a>
    </div>

    <div class="space"></div>
    <h4 class="header">业务———地图</h4>

    <div class="btn-toolbar">
        <a class="btn btn-default">
            <i class="fa-folder"></i>
            map
        </a>
        <a class="btn btn-default">
            <i class="fa-folder-open"></i>
            放大
        </a>
        <a class="btn btn-default">
            <i class="fa-file-word"></i>
            缩小
        </a>
        <a class="btn btn-default">
            <i class="fa-file-excel"></i>
            Excel
        </a>
        <a class="btn btn-default">
            <i class="fa-file-powerpoint"></i>
            PPT
        </a>
        <a class="btn btn-default">
            <i class="fa-file-image"></i>
            图片
        </a>
        <a class="btn btn-default">
            <i class="fa-file-audio"></i>
            音频
        </a>
        <a class="btn btn-default">
            <i class="fa-file-video"></i>
            视频
        </a>
        <a class="btn btn-default">
            <i class="fa-doc-text"></i>
            文本文件
        </a>
        <a class="btn btn-default">
            <i class="fa-file-archive"></i>
            压缩包
        </a>
    </div>
</body>
</html>
