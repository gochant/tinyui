<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>典型界面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link href="../src/assets/bootstrap-theme-tiny/bootstrap.css" rel="stylesheet" />
    <link href="../src/index.css" rel="stylesheet" />
    <link href="assets/bootswatch.min.css" rel="stylesheet" />

    <!--[if lt IE 9]>
        <script src="assets/html5shiv.min.js"></script>
        <script src="assets/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <div class="container">
        <div class="panel panel-transparent">
            <div class="panel-heading clearfix">
                <div class="pull-left">
                    类别：
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default active">
                            <input type="radio" name="options" id="option1" autocomplete="off" checked>
                            资产
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="options" id="option2" autocomplete="off">
                            负债
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="options" id="option3" autocomplete="off">
                            权益
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="options" id="option3" autocomplete="off">
                            成本
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="options" id="option3" autocomplete="off">
                            损益
                        </label>
                    </div>
                </div>
                <div class="pull-right">
                    <div class="btn-toolbar">
                        <button class="btn btn-primary">
                            新增
                        </button>
                        <button class="btn btn-default">
                            导出
                        </button>
                        <button class="btn btn-default">
                            删除
                        </button>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover">
                <thead class="thin-border-bottom">
                    <tr>
                        <th>
                            <i class="ace-icon fa fa-user"></i>
                            User
                        </th>

                        <th>
                            <i>@</i>
                            Email
                        </th>
                        <th class="hidden-480">Status</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td class="">Alex</td>

                        <td>
                            <a href="#">alex@email.com</a>
                        </td>

                        <td class="hidden-480">
                            <span class="label label-warning">Pending</span>
                        </td>
                    </tr>

                    <tr>
                        <td class="">Fred</td>

                        <td>
                            <a href="#">fred@email.com</a>
                        </td>

                        <td class="hidden-480">
                            <span class="label label-success arrowed-in arrowed-in-right">Approved</span>
                        </td>
                    </tr>

                    <tr>
                        <td class="">Jack</td>

                        <td>
                            <a href="#">jack@email.com</a>
                        </td>

                        <td class="hidden-480">
                            <span class="label label-warning">Pending</span>
                        </td>
                    </tr>

                    <tr>
                        <td class="">John</td>

                        <td>
                            <a href="#">john@email.com</a>
                        </td>

                        <td class="hidden-480">
                            <span class="label label-inverse arrowed">Blocked</span>
                        </td>
                    </tr>

                    <tr>
                        <td class="">James</td>

                        <td>
                            <a href="#">james@email.com</a>
                        </td>

                        <td class="hidden-480">
                            <span class="label label-info arrowed-in arrowed-in-right">Online</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="assets/jquery.min.js"></script>
    <script src="assets/bootstrap.min.js"></script>
    <script src="assets/bootswatch.js"></script>

    <script src="assets/jquery.validate.js"></script>
    <script src="assets/jquery.validate.unobtrusive.js"></script>
    <script src="assets/jquery.validate.bootstrap-tooltip.js"></script>
    <script>
        $.validator.setDefaults({
            highlight: function (element) {
                $(element).closest('.form-group').addClass('has-error');
            },
            unhighlight: function (element) {
                $(element).closest('.form-group').removeClass('has-error');
            }
        });
    </script>
</body>
</html>
