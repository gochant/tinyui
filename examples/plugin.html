<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JS插件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link href="../src/assets/bootstrap-theme-tiny/bootstrap.css" rel="stylesheet" />
    <link href="../src/index.css" rel="stylesheet" />
    <link href="assets/bootswatch.min.css" rel="stylesheet" />
    <link href="../bower_components/smalot-bootstrap-datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet" />
    <!--[if lt IE 9]>
        <script src="../bower_components/html5shiv/dist/html5shiv.js"></script>
        <script src="../bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <div class="container">

        <!-- Validation
        ================================================== -->

        <div class="bs-docs-section clearfix">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-header">
                        <h1 id="navbar">Validation</h1>
                    </div>
                    <div class="bs-component">
                        <form class="form-horizontal" method="post" role="form">
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="Email">电子邮件</label>
                                <div class="col-md-10">
                                    <div class="input-group">
                                        <span class="input-group-addon">@</span>
                                        <input class="form-control" data-val="true" data-val-email="电子邮件 字段不是有效的电子邮件地址。" data-val-required="电子邮件 字段是必需的。" id="Email" name="Email" type="text" value="" />
                                    </div>
                                    <span class="field-validation-valid text-danger" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="Password">密码</label>
                                <div class="col-md-10">
                                    <input class="form-control" data-val="true" data-val-required="密码 字段是必需的。" id="Password" name="Password" type="password" />
                                    <span class="field-validation-valid text-danger" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">日期</label>
                                <div class="col-xs-10">
                                    <input class="form-control" data-val="true" data-val-required="日期字段是必需的。" id="date" name="date" type="text" />
                                    <span class="field-validation-valid text-danger" data-valmsg-for="date" data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <div class="checkbox">
                                        <label for="RememberMe">
                                            <input data-val="true" required data-val-required="记住我? 字段是必需的。"
                                                   id="RememberMe" name="RememberMe" type="checkbox" value="true" />
                                            记住我?
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <input type="submit" value="登录" class="btn btn-default" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div id="source-modal" class="modal fade">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Source Code</h4>
                    </div>
                    <div class="modal-body">
                        <pre></pre>
                    </div>
                </div>
            </div>
        </div>
        <footer></footer>

    </div>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="assets/bootswatch.js"></script>

    <!--validation-->
    <script src="../bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="../bower_components/jquery-validation-unobtrusive/jquery.validate.unobtrusive.min.js"></script>
    <script src="assets/jquery.validate.bootstrap-tooltip.js"></script>
    <script src="../bower_components/smalot-bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../bower_components/smalot-bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../bower_components/noty/js/noty/packaged/jquery.noty.packaged.js"></script>
    <script>
        $.validator.setDefaults({
            highlight: function (element) {
                $(element).closest('.form-group').addClass('has-error');
            },
            unhighlight: function (element) {
                $(element).closest('.form-group').removeClass('has-error');
            }
        });

        $('#date').datetimepicker({
            language: 'zh-CN',
            autoclose: true
            //,
            //startDate: new Date('1999/01/01')
        });
        noty({
            text: 'NOTY - a jquery notification library!',
            layout: 'topCenter',
            theme: 'relax',
            animation: {
                open: { height: 'toggle' }, // jQuery animate function property object
                close: { height: 'toggle' }, // jQuery animate function property object
                easing: 'swing', // easing
                speed: 500 // opening & closing animation speed
            }
        });
    </script>
</body>
</html>
