<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JS插件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link href="../src/assets/bootstrap-theme-tiny/bootstrap.css" rel="stylesheet" />
    <link href="../src/index.css" rel="stylesheet" />
    <link href="assets/bootswatch.min.css" rel="stylesheet" />
    <link href="../bower_components/smalot-bootstrap-datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet" />
    <!--[if lt IE 9]>
        <script src="../bower_components/html5shiv/dist/html5shiv.js"></script>
        <script src="../bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <div class="container">

        <!-- Validation
        ================================================== -->

        <div class="bs-docs-section clearfix">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-header">
                        <h1 id="navbar">Validation</h1>
                    </div>
                    <div class="bs-component">
                        <form class="form-horizontal" method="post" role="form">
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="Email">电子邮件</label>
                                <div class="col-md-10">
                                    <div class="input-group">
                                        <span class="input-group-addon">@</span>
                                        <input class="form-control" data-val="true" data-val-email="电子邮件 字段不是有效的电子邮件地址。" data-val-required="电子邮件 字段是必需的。" id="Email" name="Email" type="text" value="" />
                                    </div>
                                    <span class="field-validation-valid text-danger" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="Password">密码</label>
                                <div class="col-md-10">
                                    <input class="form-control" data-val="true" data-val-required="密码 字段是必需的。" id="Password" name="Password" type="password" />
                                    <span class="field-validation-valid text-danger" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">日期</label>
                                <div class="col-xs-10">
                                    <input class="form-control" data-val="true" data-val-required="日期字段是必需的。" id="date" name="date" type="text" />
                                    <span class="field-validation-valid text-danger" data-valmsg-for="date" data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">自动完成</label>
                                <div class="col-xs-10">
                                    <input class="typeahead form-control" type="text" placeholder="States of USA">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <div class="checkbox">
                                        <label for="RememberMe">
                                            <input data-val="true" required data-val-required="记住我? 字段是必需的。"
                                                   id="RememberMe" name="RememberMe" type="checkbox" value="true" />
                                            记住我?
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <input type="submit" value="登录" class="btn btn-default" />
                                </div>
                            </div>
                        </form>

                        <form class="form-inline">
                            <div class="form-group">
                                <div class=" input-group" style="width:150px;">
                                    <input type="text" class="form-control input-sm" placeholder="输入字符搜索" value="">
                                    <div class="input-group-btn">
                                        <button class="btn btn-default"><i class="fa fa-search"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group btn-toolbar">
                                <div class="btn-group">
                                    <a class="btn btn-default btn-sm" data-child-code="@ViewBag.Code" data-action="previewSupLevel">
                                        <i class="fa fa-arrow-left"></i>
                                        返回上级
                                    </a>
                                </div>

                                <div class="btn-group">
                                    <button class="btn btn-default btn-sm" data-action="selectSub">
                                        选择地域
                                        <i class="fa fa-chevron-circle-down"></i>
                                    </button>
                                </div>

                                <div class="btn-group">
                                    <button class="btn btn-default btn-sm" data-action="create">
                                        <i class="fa fa-plus"></i>
                                        添加
                                    </button>
                                </div>

                                <div class="btn-group">
                                    <button class="btn btn-default btn-sm" data-action="edit">
                                        <i class="fa fa-pencil"></i>
                                        编辑
                                    </button>
                                </div>

                                <div class="btn-group">
                                    <button class="btn btn-default btn-sm" data-action="remove">
                                        <i class="fa fa-trash"></i>
                                        删除
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div id="source-modal" class="modal fade">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Source Code</h4>
                    </div>
                    <div class="modal-body">
                        <pre></pre>
                    </div>
                </div>
            </div>
        </div>
        <footer></footer>

    </div>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="assets/bootswatch.js"></script>

    <!--validation-->
    <script src="../bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="../bower_components/jquery-validation-unobtrusive/jquery.validate.unobtrusive.min.js"></script>
    <script src="assets/jquery.validate.bootstrap-tooltip.js"></script>
    <script src="../bower_components/smalot-bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../bower_components/smalot-bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../bower_components/noty/js/noty/packaged/jquery.noty.packaged.js"></script>
    <script src="../bower_components/typeahead.js/dist/typeahead.jquery.js"></script>
    <script>
        $.validator.setDefaults({
            highlight: function (element) {
                $(element).closest('.form-group').addClass('has-error');
            },
            unhighlight: function (element) {
                $(element).closest('.form-group').removeClass('has-error');
            }
        });

        $('#date').datetimepicker({
            language: 'zh-CN',
            autoclose: true
            //,
            //startDate: new Date('1999/01/01')
        });

        // noty
        noty({
            text: 'NOTY - a jquery notification library!',
            layout: 'topCenter',
            theme: 'relax',
            animation: {
                open: { height: 'toggle' }, // jQuery animate function property object
                close: { height: 'toggle' }, // jQuery animate function property object
                easing: 'swing', // easing
                speed: 500 // opening & closing animation speed
            }
        });



        var substringMatcher = function (strs) {
            return function findMatches(q, cb) {
                var matches, substringRegex;

                // an array that will be populated with substring matches
                matches = [];

                // regex used to determine if a string contains the substring `q`
                substrRegex = new RegExp(q, 'i');

                // iterate through the pool of strings and for any string that
                // contains the substring `q`, add it to the `matches` array
                $.each(strs, function (i, str) {
                    if (substrRegex.test(str)) {
                        matches.push(str);
                    }
                });

                cb(matches);
            };
        };

        var states = ['Alabama', 'Alaska', 'Arizona', 'Arkansas', 'California',
          'Colorado', 'Connecticut', 'Delaware', 'Florida', 'Georgia', 'Hawaii',
          'Idaho', 'Illinois', 'Indiana', 'Iowa', 'Kansas', 'Kentucky', 'Louisiana',
          'Maine', 'Maryland', 'Massachusetts', 'Michigan', 'Minnesota',
          'Mississippi', 'Missouri', 'Montana', 'Nebraska', 'Nevada', 'New Hampshire',
          'New Jersey', 'New Mexico', 'New York', 'North Carolina', 'North Dakota',
          'Ohio', 'Oklahoma', 'Oregon', 'Pennsylvania', 'Rhode Island',
          'South Carolina', 'South Dakota', 'Tennessee', 'Texas', 'Utah', 'Vermont',
          'Virginia', 'Washington', 'West Virginia', 'Wisconsin', 'Wyoming'
        ];

        $('.typeahead').typeahead({
            hint: true,
            highlight: true,
            minLength: 1
        }, {
            name: 'states',
            source: substringMatcher(states)
        });

    </script>
</body>
</html>
