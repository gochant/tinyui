include "panel-transparent.html"
include "panel-tab.html"
include "panel-table.html"
include "panel-with-toolbar.html"

<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">
            Heading
            <small>sub heading</small>
        </h3>
        <div class="panel-toolbar pull-right">
            <form class="form-inline">
                <div class="form-group">
                    <div class="input-group" style="width:150px;">
                        <input type="text" class="form-control" placeholder="输入字符搜索" value="" />
                        <div class="input-group-btn">
                            <button class="btn btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
                <div class="form-group btn-toolbar">
                    <div class="btn-group">
                        <a class="btn btn-default" data-child-code="@ViewBag.Code" data-action="previewSupLevel">
                            <i class="fa fa-arrow-left"></i>
                            返回上级
                        </a>
                    </div>

                    <div class="btn-group">
                        <button class="btn btn-default" data-action="selectSub">
                            选择地域
                            <i class="fa fa-chevron-circle-down"></i>
                        </button>
                    </div>

                    <div class="btn-group">
                        <button class="btn btn-default" data-action="create">
                            <i class="fa fa-plus"></i>
                            添加
                        </button>
                    </div>

                    <div class="btn-group">
                        <button class="btn btn-default" data-action="edit">
                            <i class="fa fa-pencil"></i>
                            编辑
                        </button>
                    </div>

                    <div class="btn-group">
                        <button class="btn btn-default" data-action="remove">
                            <i class="fa fa-trash"></i>
                            删除
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>
                    <input type="checkbox" value="" id="" />
                </th>
                <th>
                    编码
                </th>
                <th>
                    名称
                </th>
                <th>
                    级别
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input type="checkbox" value="" id="" />
                </td>
                <td>
                    51
                </td>
                <td>
                    四川省
                </td>
                <td>
                    省直辖市
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" value="" id="" />
                </td>
                <td>
                    61
                </td>
                <td>
                    陕西省
                </td>
                <td>
                    省直辖市
                </td>
            </tr>
        </tbody>
    </table>

</div>
